matrix:

  include:
    - language: python
      python: 3.6.7
      
      before-script:
        - pip3 install -r requirements.txt
        - cd backend
        - python3 manage.py migrate

      script:
        - coverage run --source="api/view/" ./manage.py test api/tests
        - coverage report -m --fail-under=85

