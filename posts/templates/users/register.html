<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    {% load static %}

</head>
<body>
<!-- TODO Create a nice banner -->
<div class="header">
    <h1>Users to Approve
    </h1>
</div>
<div class="d-flex justify-content-center">
    <div class="list-group" style="width: 33%">
        {% for i in unapproved %}
            <form method="post">
                <button type="submit" class="list-group-item list-group-item-action approve-user" name="user"
                        value="{{ i.id }}">{{ i }} <i class="far fa-check-square pull-right"></i></button>
            </form>
        {% endfor %}
    </div>
</div>
</body>
</html>
