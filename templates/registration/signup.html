{% extends "base.html" %}

{% comment %} 
This is based on the default page provided by 
https://learndjango.com/tutorials/django-signup-tutorial
{% endcomment %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
