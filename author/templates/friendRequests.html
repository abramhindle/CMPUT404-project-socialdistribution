{% extends "structure.html" %}

{% block body %}
<body class="body">
    <div class="col-md-3 col-md-offset-1
                    col-sm-4 col-sm-offset-1
                    col-xs-6 col-xs-offset-1">
        <div> 
            <h3>
                Friend Requests Received
            </h3>
        </div>
        <table>
            {% for user in requestList %}
                <tr> 
                    <td>
                       <h4> {{ user }} </h4>
                            <form action="{% url 'accept_friendship' %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="friend_requester" value="{{ user }}" />
                                <button> Accept </button>
                            </form>
                    </td>
                    <td><br><br>
                            <form action="{% url 'reject_friendship' %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="friend_requester" value="{{ user }}" />
                                <button> Reject </button>
                            </form>
                    </td>                       
              </tr>
            {% endfor %}
        <table>
        <div> 
            <h3>
                Friend Requests Sent
            </h3>
        </div> 
        <table>
            {% for user in sentList %}
                <tr>
                    <td>
                        <h4>{{ user }}</h4>
                    <td>
                <tr>
            {% endfor %}
        </table>
    </div>
</body>
{% endblock %}
