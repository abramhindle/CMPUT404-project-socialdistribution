{% extends "structure.html" %}

{% block body %}
    <div class="col-md-3 col-md-offset-1
                    col-sm-4 col-sm-offset-1
                    col-xs-6 col-xs-offset-1">
        <div class="searchMessage">
            Searching Authors ...{{ searchValue }}<br/>
            <span class="results">{{ results }} Results</span>
        </div>
	
        <table>
                {% for user in authorInfo %}
                <tr> 
                    <div class="author">
                        <a href="/author/{{ user.userID }}">
                            
                                <span class="displayname">
                                    {{ user.displayname }}
                                </span> 
                                <br />
                                <div class="name">
                                    {{user.first_name}}  
                                    {{user.last_name }}
                                </div>
                            
                        </a>
                        <form action="{% url 'request_friendship' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="friend_requestee" value="{{ user.userID }}" />
                            <button >Send Friend Request</button>
                        </form>
                    </div>
                 </tr>
                {% endfor %}
        </table>
    </div>


{% endblock %}
