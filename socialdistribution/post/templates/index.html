{% extend base.html % }
{ % block body % }

<section id="content_posts">
    <div class="post_create">
        <div class="post_header">
            <h3>Tell People How You Are Feeling</h3>
        </div>
        <div class="post_body">
            <form id="create_post_form" method="POST" action="/posts/create_post/">
                <input type="text" name="text">
            </form>
        </div>
    </div>
    <div class="post_list">
        { % for post in posts %}

        <div class="post_individual">
            <div class="post_header">

            </div>
        </div>

        { % endfor % }
    </div>
</section>

{ % endblock % }
