{% extends 'base.html' %}

{% block content %}
    <section class="container">
        <h2 class="text-center">Authors</h2>
        {%  for author in all_authors %}
            <div>
                <a href="{% url 'app:authors:detail' author.id %}">{{ author.displayName }}</a>
            </div>
        {%  endfor %}
    </section>
{% endblock %}
